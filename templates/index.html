<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>E-Lifestyle Feedback Web Application</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="E-lifestyle" class="logo">
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif%}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input 
                    type="text"
                    name="customer"
                    placeholder="Name of the customer"
                />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Dasun Sucharith">Dasun Sucharith</option>
                    <option value="Rebecca Rubasinghe">Rebecca Rubasinghe</option>
                    <option value="Maneth Pathirane">Maneth Pathirane</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please Rate Your Service</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Send us your thoughts</h3>
                <textarea 
                    name="comments" 
                    id="" 
                    cols="30" 
                    rows="10"
                    placeholder="Tell us what's on your mind"
                ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
